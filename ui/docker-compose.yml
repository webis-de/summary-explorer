version: "3.7"

services:
  api:
    image: api:latest
    build: .
    working_dir: /app
    ports:
      - 127.0.0.1:5000:5000
    volumes:
      - .:/app
      - web_root_data:/root/.local
      - static_volume:/app/static
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=secret
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - SQL_DATABASE=django
      - SQL_PASSWORD=postgres
      - SQL_HOST=db
    depends_on:
      - db
    command: ./boot.sh

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=django
    shm_size: "2gb"
    ports:
      - 127.0.0.1:5432:5432
    restart: always

  frontend:
    image: node:19-slim
    working_dir: /app
    stdin_open: true
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ./frontend/:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_PORT=5000
    command: bash -c "chown -R node:node /app/node_modules && npm install && npm start"

volumes:
  static_volume:
  web_root_data:
  postgres_data:
  frontend_node_modules:
